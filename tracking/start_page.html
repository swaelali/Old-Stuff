<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=<replace_with_your_key>&sensor=false">
</script>

<script>
var poslat = 30.458742
var poslng = 31.190000
<!--points position Defination-->
var myCenter=new google.maps.LatLng(30.508742,31.310049);
var mpoint =new google.maps.LatLng(poslat,poslng);
var z1point1=new google.maps.LatLng(31.008742,32.010049);
var z1point2=new google.maps.LatLng(30.008742,32.010049);
var z1point3=new google.maps.LatLng(30.008742,30.610049);
var z1point4=new google.maps.LatLng(31.008742,30.610049);

function initialize()
{
// Initialization
//----------------
var mapProp = {
  center:myCenter,
  zoom:8,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

// variables definations
// map defination
//---------------
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

// markers definations
// -------------------
var marker=new google.maps.Marker({
  position:mpoint,
  animation:google.maps.Animation.BOUNCE
  });

var z1marker1=new google.maps.Marker({position:z1point1}); 
var z1marker2=new google.maps.Marker({position:z1point2});
var z1marker3=new google.maps.Marker({position:z1point3}); 
var z1marker4=new google.maps.Marker({position:z1point4});

// zone1 
//-------
var zone1=[z1point1,z1point2,z1point3,z1point4,z1point1];
var z1Path=new google.maps.Polyline({path:zone1,
	strokeColor:"#0000FF",strokeOpacity:0.8,strokeWeight:2,
	fillColor:"#0000FF",fillOpacity:0.4});

// circle1
//---------
var mloctaion = new google.maps.Circle({
  center:mpoint,radius:5000,strokeColor:"#0000FF",strokeOpacity:0.8,strokeWeight:2,fillColor:"#0000FF",fillOpacity:0.2});

// info window
//--------------
var infowindow = new google.maps.InfoWindow({
  content:"This is my location!"
  });

// Actions/Events
//---------------
google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
  });
  
// allocation of variables
//---------------------------
marker.setMap(map);
<!--z1marker1.setMap(map);-->
<!--z1marker2.setMap(map);-->
<!--z1marker3.setMap(map);-->
<!--z1marker4.setMap(map);-->

<!--infowindow.open(map,marker);-->
<!--z1Path.setMap(map);-->
mloctaion.setMap(map);
}



google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:800px;height:500px;"></div>
</body>
</html>
